<!DOCTYPE html>
<html lang="nl">

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Verschijnt op het tabblad van de webbrowser en in de zoekresultaten -->
  <title>Flip cards met lekkernijen</title> 
  
  <!-- Importeer lettertypen van Google -->

  
  <!-- Voeg een CSS-stijlbestand toe -->
  <link href="style.css" rel="stylesheet" type="text/css" />

<!-- De inhoud die in de browser wordt weergegeven -->
<body> 

    <main>
       <section class="wrap">
         <div class="card">
            <div class="card-content">
              <div class="card-face gradient1 rounded">
                <img src="LapisSarawak02.png" alt="Lapis Sarawak" />
              </div>
              <div class="card-face flipme gradient2 rounded ycenter">
                <h2>Lapis Sarawak</h2>
                <p>Een cake die in lagen wordt gebakken om kleurrijke patronen te maken.</p>
              </div>
            </div>
        </div>
      </section>


    </main>

</body>
