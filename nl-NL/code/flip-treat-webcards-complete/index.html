<!DOCTYPE html>
<html lang="nl">
  <!-- This part is for extra information the browser needs to load the page correctly-->
  <head>
    <meta charset="utf-8" />

    <!-- Don't shrink the page on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Appears on the web browser tab and search results -->
    <title>Treat flip cards</title>

    <!-- Import fonts from Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />

    <!-- Include CSS style file -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="default.css" rel="stylesheet" type="text/css" />
    <link href="animation.css" rel="stylesheet" type="text/css" />
  </head>

  <!-- The content that appears in the browser  -->
  <body>
    <main>
      <section class="wrap">
        
        <!-- The whole card -->
        <div class="card">
          <!-- The content within the card -->
          <div class="card-content">
            <!-- The front of the card -->
            <div class="card-face ycenter rounded gradient1 shadow">
              <img src="LapisSarawak02.png" alt="Lapis Sarawak" class="food" />
            </div>
            <!-- The back of the card -->
            <div class="card-face ycenter rounded gradient2 flipme shadow">
              <h2>Lapis Sarawak</h2>
              <p>A cake baked in layers to make colourful patterns.</p>
            </div>
          </div>
        </div>
        
      </section>
    </main>
  </body>
</html>
