<!DOCTYPE html>
<html lang="nl">
  <!-- Dit deel is bedoeld voor extra informatie die de browser nodig heeft om de pagina correct te laden -->
  <head>
    <meta charset="utf-8" />

    <!-- De pagina op mobiel niet verkleinen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Verschijnt op het tabblad van de webbrowser en in de zoekresultaten -->
    <title>Flip cards met lekkernijen</title>

    <!-- Importeer lettertypen van Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />

    <!-- Voeg een CSS-stijlbestand toe -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="default.css" rel="stylesheet" type="text/css" />
    <link href="animation.css" rel="stylesheet" type="text/css" />
  </head>

  <!-- De inhoud die in de browser wordt weergegeven  -->
  <body>
    <main>
      <section class="wrap">
        
        <!-- De hele kaart -->
        <div class="card">
          <!-- De inhoud van de kaart -->
          <div class="card-content">
            <!-- De voorkant van de kaart -->
            <div class="card-face ycenter rounded gradient1 shadow">
              <img src="LapisSarawak02.png" alt="Lapis Sarawak" class="food" />
            </div>
            <!-- De achterkant van de kaart -->
            <div class="card-face ycenter rounded gradient2 flipme shadow">
              <h2>Lapis Sarawak</h2>
              <p>Een cake die in lagen wordt gebakken om kleurrijke patronen te maken.</p>
            </div>
          </div>
        </div>
        
      </section>
    </main>
  </body>
</html>
